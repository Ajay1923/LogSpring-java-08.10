<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Analyser - Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to right, #FFD700, #FF6347);
            color: #333;
            line-height: 1.6;
        }

        .header {
            background-color: #581845;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 500;
            box-sizing: border-box;
        }

        .content {
            padding: 20px;
            padding-top: 80px; /* Increased padding to lower content */
            text-align: center;
        }

        .login-form {
            margin-top: 20px;
            background: #ffffff;
            padding: 30px; /* Increased padding for more space */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            width: 400px; /* Set a fixed width for the form */
        }

        .login-form label {
            margin-bottom: 10px;
            display: block;
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .login-form button:hover {
            background-color: #004d40;
        }

        @media screen and (max-width: 500px) {
            .header {
                width: 100%;
                left: 0;
            }

            .content {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Login</div>

    <div class="content">
        <form class="login-form" id="loginForm" action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <!-- Display error message here -->
            <div th:if="${error}" style="color:red; margin-top:10px;">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</body>
</html>
